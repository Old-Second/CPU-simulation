name: Deploy Pages

on:
  push:
    branches: [ main,digitalTube ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  build-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.14.4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Configure Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build project
        run: pnpm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-branch
          path: dist

  build-digitalTube:
    needs: build-main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout digitalTube
        uses: actions/checkout@v4
        with:
          ref: digitalTube
          fetch-depth: 0
      - name: Setup Node digitalTube
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Setup Pages digitalTube
        uses: actions/configure-pages@v4
      - name: Install dependencies digitalTube
        run: npm install
      - name: Build digitalTube
        run: npm run build
      - name: Move files to digitalTube
        run: |
          mkdir -p dist/digitalTube
          cd dist
          find . -maxdepth 1 -mindepth 1 -not -name digitalTube -exec mv {} digitalTube/ \;
      - name: Upload artifact digitalTube
        uses: actions/upload-artifact@v4
        with:
          name: digitalTube
          path: dist/digitalTube

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: [ build-main, build-digitalTube ]
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: main
          path: dist
      - name: Download digitalTube artifacts
        uses: actions/download-artifact@v4
        with:
          name: digitalTube-branch
          path: dist/digitalTube
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
